	<body id="page5">
		<div class="extra">
			<header>
				<div class="main">
					<div class="bg-1">
						<h1><a href="index.html">NecroHunter</a></h1>
					</div>
					<nav>
						<div class="menu-bg-tail">
							<div class="menu-bg">
								<div class="container_12">
									<div class="grid_12">
										<ul class="menu">
											<li class="item"><a href="index.html">Home</a></li>

								</div>
							</div>
						</div>
					</nav>
				</div>
			</header>
			<section id="content"><div class="ic"></div>
				<div class="main">
					<div class="content-padding-2">
						<div class="container_12">
							<div class="wrapper">
								<article class="grid_8">
									<div class="padding-grid-1">
										<h3>Contrate a <strong>NecroHunter</strong></h3>
										
										<h:form id="contact-form">
												<label>	
													<span class="name-input">Nome:</span>
													<h:inputText id="txtNome" label="lblNome" name="name" value="#{enviarEmailBean.mensagem.remetente}" onBlur="if(this.value=='') this.value=''" onFocus="if(this.value =='' ) this.value=''" />
												</label>
												<label>
													<span class="name-input">Email/Tel:</span>		
													<h:inputText id="txtEmail" label="lblEmail" type="email" name="name1" value="#{enviarEmailBean.mensagem.contatoRemetente}" onBlur="if(this.value=='') this.value=''" onFocus="if(this.value =='' ) this.value=''" />
												</label>
												<label>
													<span class="name-input">Messagem:</span>
													<h:inputTextarea id="txtMensagem" label="lblMensagem" value="#{enviarEmailBean.mensagem.mensagem}" cols="30" rows="10" />
												</label>	
											<div class="link-form">
												<h:panelGrid id="panelBotao" columns="3">
													<label>	
														<span class="name-input">   </span>
														<h:commandButton id="btEnviar" value="Enviar" action="#{enviarEmailBean.enviarEmail}" onclick="return alert('Sua solicitação de contato foi enviada com sucesso. NecroHunter agradece o contato.')" />
													</label>
												</h:panelGrid>	
												
											</div> 
											<div class="clear"></div>		
										</h:form>	
										
									</div>
								</article>
								<article class="grid_4 alpha">
									<div class="padding-grid-3">
										<h3>Informações para <strong>Contato</strong></h3>
										<div class="wrapper p2">
											<figure class="style-img-2 fleft">
												<iframe width="252" height="195" src="https://www.google.com.br/maps/place/Jo%C3%A3o+Pessoa/@-7.149667,-34.8834569,12z/data=!3m1!4b1!4m2!3m1!1s0x7ace8061adbf5b1:0xfdd77c0f2a705c23"></iframe>
											</figure>
										</div>
										<dl class="list-4">
											<dd>Telephone: 33333333333</dd>
											<dd>E-mail: <a class="link" href="#">necrohunterdeathmetal@gmail.com</a></dd>
										</dl>
									</div>
								</article>	
							</div>
						</div>
					</div>
				</div>
				<div class="block"></div>
			</section>
		</div>

			<div class="main">
				<div class="footer-bg">
					<div class="container_12">
						<div class="wrapper">
							<div class="grid_12">

										<span class="footer-link"><span>Necrohunter.com 2011</span> <a rel="nofollow" target="_blank" class="link" href="#">Developer:</a> Petrus Carvalho</span>
										<ul class="list-services">

											<li class="last"><a class="tooltips n-3" title="Youtube" href="#"></a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
